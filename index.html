<!DOCTYPE HTML>
<html>
<head>
  <meta charset=”utf-8″>
  <title>Summerfest`24 Puzzle</title>
  <style type="text/css">
* {
  border-sizing: border-box;
}
.cell {
  display: block;
  float: left;
  width: 100px;
  height: 124px;
  border: 1px solid black;
  cursor: pointer;
}
div.cell.selected {
  border-color: black;
  box-shadow: 0 0 3px 3px #339933 inset;
}
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script type="text/javascript">    
  $(document).ready(function() {
    createPuzzle();
  });

  let selectedCell = null;

  function createPuzzle()
  {
    let cells = [];
    for (let row = 1; row <= 7; row++)
      for (let col = 1; col <= 7; col++)
      {
        let cell = $(`<div id='i_${row}_${col}' class='cell' />`);
        cell.css('background-image', `url('image${col}x${row}.png')`);
        cell.click(swapCells);
        $('#Puzzle').append(cell);
        cells.push(cell);
      }
  }

  function swapCells()
  {
    if (selectedCell == null || selectedCell == this)
    {
      let isSelected = $(this).hasClass('selected');
      $('.selected').removeClass('selected');
      $(this).toggleClass('selected', !isSelected);
      if (!isSelected)
        selectedCell = this;
      else
        selectedCell = null;
    }
    else
    {  
      let currentCell = this;
      let prevCell = $(currentCell).prev();
      let targetCell = $(selectedCell).prev();
      $(selectedCell).insertAfter(prevCell);
      $(currentCell).insertAfter(targetCell);
      $(selectedCell).toggleClass('selected', false);
      selectedCell = null;
    } 
  }
  </script>
</head>

<body>
  <div id="Puzzle">
    <div>
      <h1 style="text-align: center; font-size: 20pt; font-family: Lucida Console;">Summerfest`24 Puzzle</h1>
    </div>
  </div>
</body>
</html>
